<!DOCTYPE html>
<html lang="en">
<head th:fragment="base_html_head(title, custom_script)">

    <meta charset="UTF-8">
    <title th:if="${#strings.isEmpty(title)}">Nebraska Investment</title>
    <!--     Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title th:unless="${#strings.isEmpty(title)}" th:text="${title}"></title>

</head>
<body>
    <header th:fragment="base_header(path)">
        <nav class="navbar navbar-light bg-light justify-content-between px-4 py-2">
            <span class="navbar-brand mb-0 h1">Produtos para Investimentos</span>
            <form class="form-inline d-flex flex-row">
                <input class="form-control mr-sm-2 mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <div class="px-4" th:fragment="content(value)" th:insert="${value}">

    </div>
</body>
</html>
